<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="assets/javascript/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Dr. Who Trivia</title>
</head>

<body>

    <h1>Doctor Who Trivia</h1>

    <div class="main">
        <br>

        <button id="start">START</button>

        <div id="timer"></div>

        <br>

        <div id="question"></div>

        <div class="answer-choices"></div>

        <div id="grade"></div>

        <div id="correct">
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                <iframe src="https://giphy.com/embed/rWbbNv8E0JBq8" width="600px" height="300px"
                    style="position:absolute" frameBorder="0" class="giphy-embed">
                </iframe>
            </div>
            <p>
                <a href="https://giphy.com/gifs/doctor-who-matt-smith-rWbbNv8E0JBq8">
                </a>
            </p>
        </div>

        <div id="wrong">
            <div style="width:100%;height:0;padding-bottom:57%;position:relative;">
                <iframe src="https://giphy.com/embed/jmL3I1l8BDPGM" width="600px" height="300px"
                    style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
                </iframe>
            </div>
            <p>
                <a href="https://giphy.com/gifs/eye-roll-doctor-who-jmL3I1l8BDPGM">
                </a>
            </p>
        </div>

    </div>

    <div class="end">

        <div id="final-page"></div>

        <div id="reset"></div>
    </div>

</body>

</html>
